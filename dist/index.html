<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color picker Game</title>
  </head>
  <body>
    <div class="container">
      <div class="container__main-display">
        Main Display
      </div>
      <div class="container__options container__options--1">Color 1</div>
      <div class="container__options container__options--2">Color 2</div>
      <div class="container__options container__options--3">Color 3</div>
      <div class="container__options container__options--4">Color 4</div>
      <div
        class="container__options container__options--hardmode container__options--4 container__hidden"
      >
        Color 5
      </div>
      <div
        class="container__options container__options--hardmode container__options--4 container__hidden"
      >
        Color 6
      </div>
      <div
        class="container__options container__options--hardmode container__options--4 container__hidden"
      >
        Color 7
      </div>
      <div
        class="container__options container__options--hardmode container__options--4 container__hidden"
      >
        Color 8
      </div>
    </div>
    <button class="game-switch-btn">Hard Mode</button>
    <script src="./bundle.js"></script>
  </body>
</html>
